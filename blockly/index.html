<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>the egg site</title>
		<script src="https://unpkg.com/blockly/blockly.min.js"></script>
		<script src="stuff/blockly_compressed.js"></script>
		<script src="stuff/blocks_compressed.js"></script>
		<script src="stuff/en.js"></script>
	</head>

	<body>
		<table>
			<tbody>
				<tr><td>
					<p id="txt">test</p>
				</td></tr>
				<tr><td id="blocklyArea"><div id="blocklyDiv" style="height: 480px; width: 600px;"></div></td></tr>
			</tbody>
		</table>
		<script>
			var workspace = Blockly.inject('blocklyDiv', {toolbox: document.getElementById('toolbox')});
		</script>
		<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
			<block type="controls_if"></block>
			<block type="logic_compare"></block>
			<block type="controls_repeat_ext"></block>
			<block type="math_number">
				<field name="NUM">123</field>
			</block>
			<block type="math_arithmetic"></block>
			<block type="text"></block>
			<block type="text_print"></block>
		</xml>
	</body>
</html>
