<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>haha funny character generator</title>
		<script>
			function get(oid) {
				return document.getElementById(oid);
			}
			function generate() {
				emoji = get("emoji").value;
				name = get("name").value;
				level = get("level").value;
				if (!get("noemoji").checked) {
					get("generated").innerHTML = `:${emoji}: ${name} - Level ${level} | ${10 * level + 140} HP`;
				}
				else {
					get("generated").innerHTML = `${name} - Level ${level} | ${10 * level + 140} HP`;
				}
			}
		</script>
	</head>

	<body id="content">
		<label for="name">Character Name</label>
		<input id="name" name="name"><br>
		<label for="emoji">Character Emoji</label>
		<input id="emoji" name="emoji">
		<span>     </span>
		<label for="noemoji">No emoji?</label>
		<input type="checkbox" id="noemoji" name="noemoji"><br>
		<label for="level">Level</label>
		<input id="level" name="level" value="1"><br><br>
		<button id="submit" onclick="generate();">Generate!</button><br><br><br>
		
		<pre id="generated"></pre>
	</body>
</html>
