<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>haha funny character generator</title>
		<script>
			function get(oid) {
				return document.getElementById(oid);
			}
			function generate() {
				emoji = get("emoji").value;
				name = get("name").value;
				get("generated").innerHTML = `:${emoji}: ${name}`;
			}
		</script>
	</head>

	<body id="content">
		<label for="name">Character Name</label>
		<input id="name" name="name"><br>
		<label for="emoji">Character Emoji</label>
		<input id="emoji" name="emoji">
		<span>     </span>
		<label for="noemoji">No emoji?</input>
		<input type="checkbox" id="noemoji" name="noemoji"><br><br>
		<button id="submit" onclick="generate()">Generate!</button><br><br><br>
		
		<pre id="generated">egg</pre>
	</body>
</html>
