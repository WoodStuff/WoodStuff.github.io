<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Info stuff | woodstuff.github.io</title>
		<style>
			* {
				color: #121212;
				transition: 0.1s;
			}
			body {
				margin: 10px 65px;
				background-color: #FAFAFA;
				text-align: center;
			}
			p.desc {
				margin: 0;
				font-size: 0.66em;
			}
			t {
				text-transform: uppercase;
				font-size: 6em;
				font-family: "Segoe UI";
				font-weight: bold;
			}
			h1, p, span, .segoe {
				font-family: "Segoe UI";
			}
			img.icon {
				width: 1em;
				height: 1em;
				vertical-align: text-top;
			}
			div.game {
				font-size: 2em;
			}
			a, a * {
				text-decoration: none;
				color: #363636;
				user-select: none;
			}
			a:hover * {
				color: #646464;
			}
			a:active * {
				color: #649664;
			}
		</style>
	</head>
	
	<body>
		<t>Info stuff</t><hr>


		<div class="game" id="info-divide">
			<a href="./divide.html">
				<img class="icon" src="../media/egg.png">
				<span>Divide</span>
			</a>
			<p class="desc">A thing that lists the division rules of numbers, the numbers in question not being numbers but a single number.
				Made mainly to play around with tables.</p>
		</div>
		<br><br><br>

		<div class="game" id="info-dostuff">
			<a href="./dostuff.html">
				<img class="icon" src="../media/cube.png">
				<span>Do Stuff</span>
			</a>
			<p class="desc">A page that shows how to do various stuff that is usually deemed difficult.</p>
		</div>
		<br><br><br>
	</body>
</html>
