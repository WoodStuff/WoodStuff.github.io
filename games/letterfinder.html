<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Letter Finder</title>

		<style>
			* {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			}
			body {
				background-color: #ededed;
				text-align: center;
			}
			div#info {
				width: 100%;
				height: 2em;
				display: flex;
				justify-content: center;
				align-items: center;
				gap: 50px;
				font-size: 1.5em;
			}
			div#info, div#game {
				background-color: #00000022;
			}
			p {
				margin-block: 0;
			}
			p#find {
				font-size: 10em;
			}
			p#count {
				font-size: 2em;
				transform: translateY(-25px);
			}
			button {
				width: 150%;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<span>Time: <span id="time">0</span></span>
		</div>
		<div id="progress">
			<p id="find">n</p>
			<p id="count">1/26</p>
		</div>
		<button>Play</button>
		<div id="game">

		</div>
	</body>
</html>
