<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Eggcremental</title>
		
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/button.css">
		<link rel="stylesheet" href="css/variables.css">

		<script src="js/lib/OmegaNum.js" defer></script>

		<script src="js/class/Item.js" defer></script>
		<script src="js/class/Player.js" defer></script>
		<script src="js/class/Timer.js" defer></script>

		<script src="js/main.js" defer></script>
		<script src="js/items.js" defer></script>
		<script src="js/saving.js" defer></script>
		<script src="js/buttons.js" defer></script>
	</head>
	<body onload="start()">
		<div id="top">
			<div id="currency-container"></div>
			<div id="tab-container"></div>
		</div>
		<div id="subtab-container"></div>
		<div id="game">
			<div class="tab" id="tab-main">
				<div class="subtab" id="sub-main-main">
					<button id="a-click" class="red xwide tall big" onclick="aClick()">
						<letter class="a big"></letter><br>
						+<span id="a-click-number">1</span>
					</button>

					<div style="display:flex; column-gap:10px;">
						<button id="a1" class="red stall" onclick="buyItem('a1')">
							<span class="big"><letter class="a"></letter><sub>1</sub></span> <br style="height: 200px;">
							Cost: <span id="a-gen-cost">1</span><letter class="a"></letter>
						</button>
						<button id="a2" class="red stall" onclick="buyItem('a2')" style="display:none;">
							<span class="big"><letter class="a"></letter><sub>2</sub></span> <br style="height: 200px;">
							Cost: <span id="a-click-cost">1</span><letter class="a"></letter>
						</button>
						<button id="a3" class="red stall" onclick="buyItem('a3')" style="display:none;">
							<span class="big"><letter class="a"></letter><sub>3</sub></span> <br style="height: 200px;">
							Cost: <span id="a-cooldown-cost">1</span><letter class="a"></letter>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
