<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="pointstyles.css">
		<script type="text/javascript" src="pointgame.js"></script>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<title>Point Game v0.1</title>
	</head>

	<body>
		<div id="points" class="content">
			<p id="counter" class="defcur">0</p>
			<button id="incrementButton" onclick="increment()" title="Get 1 point">+1</button>
		</div>
		<div id="cursors" class="content" style="display:none;">
			<h2 class="segoe tooltip" title="You can exchange 10 points for 1 cursor point, with a cooldown of 1 second.
Cursor points can be spent on new Cursors, which increase points on click, or give other abilities.
Hover over the A, if present, to view any abilities the cursor has.">Cursors</h2>
			<br>
			<strong id="curname">Normal Cursor</strong>
			<img id="abilityimage" class="help" src="img/ability.png" alt="Abilities present!" style="display:none;">
			<p id="curdesc">Your average cursor.</p>
			<img src="img/cursors/normal.png" width="48" height="48" alt="Normal Cursor" id="curimg" title="Normal Cursor">
			<button id="cursorShop" onclick="buyCursor()" title="Buy a cursor" disabled>Buy cursor (3 CP)</button>
			<span id="cpCounter" class="defcur segoe">0</span>
			<button id="cpButton" onclick="clickPoint()" title="Get 1 CP">+1</button>
			<button id="cpMax" onclick="cpMax()" title="Buy max possible cursor points" style="display:none;">Max</button>
		</div>
		<div id="vault" class="content" style="display:none;">
			<h2 class="segoe tooltip" title="The Vault is used for upgrades. Hover over the title of an upgrade to see info.">Vault</h2><br>
			<div class="vaultup" id="fastcp" title="Faster Bubbling">
				<vtitle title="Bubbles transform points into cursor points way faster.
• No cooldown between getting cursor points">Faster Bubbling</vtitle>
				<vpoints>50P</vpoints>
				<vcpoints>3CP</vcpoints>
				<button id="bfastcp" class="vbuy" onclick="up = 1;buy();">Buy</button>
			</div>
			
			<div class="vaultup" id="maxcp" title="Maximum Bubbling">
				<vtitle title="Force the bubbles to convert even more against their own will.
• Ability to convert all points to cursor points">Maximum Bubbling</vtitle>
				<vpoints>10P</vpoints>
				<vcpoints>8CP</vcpoints>
				<button id="bmaxcp" class="vbuy" onclick="up = 2;buy();">Buy</button>
			</div>
		</div>
		<div id="footer">
			<p>Point Game v0.1 • <a href="about" target="_blank">About</a> • <a href="credits" target="_blank">Credits</a> • <a href="#" onclick="increment()" class="danger">Delete Save</a></p>
		</div>
	</body>
</html>
