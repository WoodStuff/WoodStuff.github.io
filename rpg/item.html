<!DOCTYPE html>

<html>
	<head>
		<style>
			* {
				color: #121212;
			}
			t {
				text-transform: uppercase;
				font-size: 3em;
				font-family: "Segoe UI";
				font-weight: bold;
			}
			h1, p, .segoe, span, label {
				font-family: "Segoe UI";
			}
			.card p {
				margin: 0;
			}
			#imgdiv {
				display: inline-block;
			}
			#name {
				font-weight: bold;
			}
			body {
				background-color: #FAFAFA;
				margin: 100px auto;
				width: 50%;
			}
			span.top {
				vertical-align: top;
			}
			.border {
				border-style: solid;
				border-radius: 5px;
				border-color: #D2D2D2;
				padding: 5px;
			}
			#saveButton {
				margin: 0;
				position: absolute;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
		</style>
		<script>
			function save(a) {
				if (a == 0) {
					var name = prompt("ID of the item? (no spaces allowed)")
				}
				else {
					var name = prompt("ID includes space!\nID of the item? (no spaces allowed)")
				}
				if (name.includes(" ")) {
					save(1);
				}
			}
		</script>
		<title>the egg site</title>
	</head>

	<body>
		<div id="settings">
			<label for="nameInput">Name:</label><br>
			<input name="nameInput" id="nameInput" placeholder="nameInput">
		</div>
		
		<div class="border" id="card">
			<div class="border" id="imgdiv">
				<img id="img" src="#" width="64" height="64">
			</div>
			<span class="top" id="name"></span>
		</div>
		<button id="saveButton" onclick="save(0);">Save</button>
	</body>
</html>
