<!DOCTYPE html>

<html>
	<head>
		<style>
			* {
				color: #121212;
			}
			t {
				text-transform: uppercase;
				font-size: 3em;
				font-family: "Segoe UI";
				font-weight: bold;
			}
			h1, p, .segoe, span, label {
				font-family: "Segoe UI";
			}
			.card p {
				margin: 0;
			}
			#imgdiv {
				display: inline-block;
			}
			#detailsdiv {
				margin: 5px;
			}
			#name {
				font-weight: bold;
			}
			body {
				background-color: #FAFAFA;
				margin: 100px auto;
				width: 50%;
			}
			span.top {
				vertical-align: top;
			}
			.border {
				border-style: solid;
				border-radius: 5px;
				border-color: #D2D2D2;
				padding: 5px;
			}
			#saveButton {
				margin: 0;
				position: absolute;
				left: 50%;
				-ms-transform: translate(-50%, -50%);
				transform: translate(-50%, -50%);
			}
			input.text {
				padding: 3px;
			}
		</style>
		<script>
			function innerhtml(oid, set) {
				document.getElementById(oid).innerHTML = set;
			}
			function value(oid) {
				return document.getElementById(oid).value;
			}
			function save(a) {
				// a is the variable used when your item contains a space
				if (a == 0) {
					var name = prompt("ID of the item? (no spaces allowed)")
				}
				else {
					var name = prompt("ID includes space!\nID of the item? (no spaces allowed)")
				}
				if (name.includes(" ")) {
					save(1);
				}
			}
			function update(oid) {
				innerhtml(oid, value(oid + "Input"));
			}
			function display() {
				var updatos = ["name", "desc"]
				
				for (i = 0; i < updatos.length; i++) {
					update(updatos[i])
				}
			}
		</script>
		<title>the egg site</title>
	</head>

	<body>
		<div id="settings">
			<div id="sname">
				<label for="nameInput">Name:</label><br>
				<input name="nameInput" id="nameInput" class="text" placeholder="Item name" oninput="display();">
			</div>
			
			<div id="sdesc">
				<label for="descInput">Description:</label><br>
				<input name="descInput" id="descInput" class="text" placeholder="Item description" oninput="display();">
			</div>
		</div><hr>
		
		<div class="border" id="card">
			<div class="border" id="imgdiv">
				<img id="img" src="#" width="64" height="64">
			</div>
			
			<div id="detailsdiv">
				<span class="top" id="name"></span>
				<span class="top" id="desc"></span>
			</div>
		</div><br>
		<button id="saveButton" onclick="save(0);">Save</button>
	</body>
</html>
