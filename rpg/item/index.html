<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="display.js"></script>
		<title>the egg site</title>
	</head>

	<body>
		<div id="settings">
			<div id="sIdentifiers" class="inputs">
				<label for="nameInput">Name:</label><br>
				<input name="nameInput" id="nameInput" class="text" placeholder="Item name" oninput="display();"><br>
				<label for="descInput">Description:</label><br>
				<input name="descInput" id="descInput" class="text" placeholder="Item description" oninput="display();"><br>
				<label for="imgInput">Image:</label><br>
				<input name="imgInput" accept="image/*" id="imgInput" type="file" oninput="display();">
			</div>
		</div><hr>
		
		<div class="border" id="card">
			<div class="border" id="imgdiv">
				<img id="img" src="#" width="64" height="64">
			</div>
			
			<div id="detailsdiv">
				<span class="top" id="name"></span>
				<span class="top" id="desc"></span>
			</div>
		</div><br>
		<button id="saveButton" onclick="save(0);">Save</button>
	</body>
</html>
