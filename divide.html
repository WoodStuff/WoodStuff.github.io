<html>
	<head>

			* {

		<title>Math Garbage</title>
	</head>

	<body>
		<table>
			<tr>
				<th>Number</th>
				<th>Rule</th>
				<th>Example</th>
			</tr>
			<tr>
				<td rowspan="2">2</td>
				<td rowspan="2">If the last digit is 2, 4, 6, 8 or 0 (even), the whole number is even.</td>
				<td>1342 - The last digit (2) is even, so 1342 is divisible by 2.</td>
			</tr>
			<tr>
				<td>7311 - The last digit (1) is not even, so 7311 is not divisible by 2.</td>
			</tr>
		</table>
