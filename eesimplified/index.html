<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EE: Simplified</title>
	<script src="js/lib/break_eternity.js" defer></script>
	<script src="js/lib/format.js" defer></script>

	<script src="js/main.js" defer></script>
	<script src="js/saving.js" defer></script>
	<script src="js/functions.js" defer></script>
	<script src="js/items.js" defer></script>
	<script src="js/shop.js" defer></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/shop.css">
	<script src="https://kit.fontawesome.com/8c07ded0d5.js" crossorigin="anonymous"></script>
</head>
<body onload="firststart();">
	<div id="top">
		<button onclick="switchTab('shop')" id="shop-tab" class="tab selected">Shop</button>
		<button onclick="switchTab('campaigns')" id="campaigns-tab" class="tab">Campaigns</button>
		<button onclick="switchTab('settings')" id="settings-tab" class="tab"><i class="fas fa-cog"></i></button>
		<div id="resources">
			<div id="energy-div">
				<img src="media/energy.png" alt="energy" width="29" height="40">
				<div id="energy-resource">
					<div id="energy-count"><span id="energy">a</span>/<span id="max-energy">b</span><br></div>
					<span id="energy-ps">c energy/s</span>
				</div>
			</div>
			<div id="gem-div">
				<img src="media/gem.png" alt="gems" width="50" height="40">
				<span id="gems">0</span>
			</div>
		</div>
	</div>
	<p id="title">Everybody Edits Simplified</p>
	<div id="game-container">
		<div id="panel">
			<div id="shop">
				<div id="tabs">
					<button onclick="switchShopTab('featured')" class="shop-tab selected" id="shop-tab-featured"><img class="tab-icon" src="media/tabicons/featured.png">Featured</button>
					<button onclick="switchShopTab('smileys')" class="shop-tab" id="shop-tab-smileys"><img class="tab-icon" src="media/tabicons/smileys.png">Smileys</button>
					<button onclick="switchShopTab('blocks')" class="shop-tab" id="shop-tab-blocks"><img class="tab-icon" src="media/tabicons/blocks.png">Blocks</button>
					<button onclick="switchShopTab('worlds')" class="shop-tab" id="shop-tab-worlds"><img class="tab-icon" src="media/tabicons/worlds.png">Worlds</button>
					<button onclick="switchShopTab('auras')" class="shop-tab" id="shop-tab-auras"><img class="tab-icon" src="media/tabicons/auras.png">Auras</button>
					<button onclick="switchShopTab('npcs')" class="shop-tab" id="shop-tab-npcs"><img class="tab-icon" src="media/tabicons/npcs.png">NPCs</button>
					<button onclick="switchShopTab('classic')" class="shop-tab" id="shop-tab-classic"><img class="tab-icon" src="media/tabicons/classic.png">Classic</button>
					<button onclick="switchShopTab('crew')" class="shop-tab" id="shop-tab-crew"><img class="tab-icon" src="media/tabicons/crew.png">Crew</button>
					<button onclick="switchShopTab('services')" class="shop-tab" id="shop-tab-services"><img class="tab-icon" src="media/tabicons/services.png">Services</button>
				</div>
				<div id="items">
					<div class="shop-items" id="items-featured">
					</div>
					<div class="shop-items" id="items-smileys" style="display:none;">
					</div>
					<div class="shop-items" id="items-blocks" style="display:none;">
					</div>
					<div class="shop-items" id="items-worlds" style="display:none;">
					</div>
					<div class="shop-items" id="items-auras" style="display:none;">
					</div>
					<div class="shop-items" id="items-npcs" style="display:none;">
					</div>
					<div class="shop-items" id="items-classic" style="display:none;">
					</div>
					<div class="shop-items" id="items-crew" style="display:none;">
					</div>
					<div class="shop-items" id="items-services" style="display:none;">
					</div>
				</div>
			</div>
			<div id="campaigns" style="display:none;"></div>
			<div id="settings" style="display:none;"></div>
		</div>
	</div>
</body>
</html>
