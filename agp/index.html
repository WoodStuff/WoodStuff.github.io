<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/menu.css">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

		<link rel="stylesheet" href="css/enemy.css">

		<script src="js/main.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/saving.js"></script>

		<script src="js/lib/break_eternity.js"></script>
		<script src="js/lib/format.js"></script>

		<script src="js/enemy.js"></script>
		<script src="js/enemies.js"></script>
		<script src="js/battle.js"></script>

		<title>AGP</title>
	</head>

	<body onload="firststart();">
		<img src="media/bg/main.png" id="bg" alt="Menu">

		<div class="ui">
			<div id="left" class="side">
				<p><img class="icon" title="Currencies" alt="Currencies" src="media/currency.png"> <span id="currencyDisplay">0</span></p>
				<p><img class="icon" title="RBU" alt="RBU" src="media/rbu.png"> <span id="rbuDisplay">0</span></p>
			</div>

			<div id="game">
				<div class="section" id="main">
					<div class="tile" id="tile-enemy" onclick="switchTab('enemy');"></div>
					<div class="tile locked" id="tile-area"></div>
				</div>

				<div class="section" id="enemy" style="display: none;">
					<div class="back" onclick="switchTab()"></div>
					<div id="toggle-spawn" onclick="toggleSpawner()">
						<img id="toggle-spawn-img" src="media/spawner off.png">
					</div>
					<div id="enemy-field-visible">
						<div id="enemy-field"></div>
					</div>
				</div>

				<div class="section" id="battle" style="display: none;">
					<div class="forfeit" onclick="forfeitFight()"></div>
					<p id="battle-title">Vs. Red Square</p>
					<div id="battle-player">
						<p class="battle-stat" id="battle-player-hp">10/10</p>
						<img id="battle-player-img" src="media/player.png">
						<p class="battle-stat" id="battle-player-atk">2 ATK</p>
						<p class="battle-stat" id="battle-player-accy">75 ACCY</p>
						<p class="battle-stat" id="battle-player-blk">0 BLK</p>
					</div>
					<div id="battle-enemy">
						<p class="battle-stat" id="battle-enemy-hp">100/100</p>
						<img id="battle-enemy-img" src="media/enemies/redsquare.png" width="128" height="128">
						<p class="battle-stat" id="battle-enemy-atk">10 ATK</p>
						<p class="battle-stat" id="battle-enemy-accy">85 ACCY</p>
						<p class="battle-stat" id="battle-enemy-blk">5 BLK</p>
					</div>
					<div id="battle-end" style="display:none;">
						<p id="battle-result">Somebody won!</p>
					</div>
				</div>

				<div class="section" id="area" style="display: none;"></div>
					<div class="back" onclick="switchTab()"></div>
				</div>
			</div>
		</div>
	</body>
</html>
