<!DOCTYPE html>

<html>
	<head>
		<script>
			function generate() {
				fates = ['Use only uppercase for 1 hour',
					 'Extend the next punishment time 2 times, roll again',
					 'You are freed from all curses for 5 minutes (this includes the ones you got from the group)',
					 'Type in backwards for the next 10 hours',
					 'Get OBS, record what you\'re doing for the next 5 minutes then send it to the group',
					 'Take a screenshot of the DMs of the person you last DMed',
					 'Send no images for the next hour',
					 'Communicate with pastebin for the next 30 mins',
					 'Ping everyone in a random server',
					];
				//document.getElementById("button").disabled = true;
				document.getElementById("fate").innerHTML = fates[Math.floor(Math.random() * fates.length)];
			}
		</script>
		<title>the egg site</title>
	</head>

	<body>
		<p>Click the button to decide your fate.</p>
		<button id="button" onclick="generate();">button</button>
		<p id="fate">a</p>
	</body>
</html>
